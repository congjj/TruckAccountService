spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:D:/MyAccountBook.db
#spring.datasource.username=root
#spring.datasource.password=root
server.port=9091
# mybatis配置                        cn.ln.truck.service.account.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package= cn.ln.truck.service.account.entity

log4j.rootLogger=DEBUG,Console

#Console
#日志的输出格式
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#指定Spring的日志级别是WARN
log4j.logger.org.springframework=WARN

#指定监测druid.sql.Statement 的日志情况
#只监听指定类
#INFO 表示日志的级别
#DRUID 是这个监听的类的日志配置的名称，用于下面 指定日志格式用
#这种是监听druid.sql 包下面的所有类
log4j.logger.druid.sql=INFO,DRUID
#控制台输出
log4j.appender.DRUID=org.apache.log4j.ConsoleAppender
#指定输出的样式
log4j.appender.DRUID.layout=org.apache.log4j.PatternLayout
log4j.appender.DRUID.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
